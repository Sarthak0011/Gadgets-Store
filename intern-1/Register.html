<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <script>
    function register(event) {
      event.preventDefault();
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var pass = document.getElementById("password").value;
      var cpass = document.getElementById("c_password").value;
      if (pass == cpass) {
        alert("User registered!");
        localStorage.setItem("email", email);
        localStorage.setItem("pass", pass);
        localStorage.setItem("name", name);
        open("./Login.html","_self");
      }
      else{
        alert("Password and Confirm password doesn't match")
      }
    }
  </script>
  <body style="background-color: beige">
    <div class="container mt-4" style="width: 50%; background-color: bisque">
      <h1>Register User</h1>
      <br />
      <form onsubmit=register(event) method="post">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          required
        />
        <label for="email" class="form-label">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          required
        />
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="pass"
          class="form-control"
          required
        />
        <label for="c_password" class="form-label">Confirm Password</label>
        <input
          type="password"
          id="c_password"
          name="cpass"
          class="form-control"
          required
        />
        <p>Already have an account? <a href="Login.html">Click here</a></p>
        <div style="text-align: center">
          <button type="submit" class="btn btn-success mt-4">Submit</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
